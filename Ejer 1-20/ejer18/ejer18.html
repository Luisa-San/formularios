<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <form action="" method="get">
        <label for="name"> Ingrese su nombre y apellido:</label>
        <input type="text" name="nombre-usuario" id="nombre" size="30" maxlength="40">
        <br>
        <label for="edad"> Ingrese su edad:</label>
        <input type="text" name="edad" id="edad" maxlength="3" size="5">
        <br>
        <label for="dni"> Ingrese su dni:</label>
        <input type="text" name="dni" id="dni" maxlength="9" size="10">
        <br>
        <input type="submit" value="Enviar"> 
    </form>
</body>
</html>
