<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    
    <form>
        
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" id="nombre" name="nombre" size="20">
        
        <br>
        
        <label for="clave">Ingrese su clave:</label>
        <input type="password" id="clave" name="clave" size="10">
        
        <br>
        
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50">Ingrese aquí un texto de ejemplo</textarea><br>
        
        
        <label> (deshabilitado)</label><br>
        <input type="checkbox" name="opcion1" disabled> Opción 1<br>
        <input type="checkbox" name="opcion2" disabled> Opción 2<br>
        <input type="checkbox" name="opcion3" disabled> Opción 3<br>
        <input type="checkbox" name="opcion4" disabled> Opción 4<br>
        
        
        <br>
        <input type="radio" name="opciones" value="1"> Opción 1<br>
        <input type="radio" name="opciones" value="2"> Opción 2<br>
        <input type="radio" name="opciones" value="3"> Opción 3<br>
        <input type="radio" name="opciones" value="4"> Opción 4<br>
        
        <br>
        
        <select id="pais" name="pais">
            <option value="españa">España</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
        </select><br><br>
        
       
        <button type="submit">Ingreso al <br> sitio</button>
    </form>
</body>
</html>
