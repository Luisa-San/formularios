<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form method="get">
        
        <label for="email">Ingrese su email:</label>
        <input type="email" name="correo" id="email" size="50">
        <br>
        <label for="clave">Ingrese su clave:</label>
        <input type="password" name="clave" id="clave" size="10">
        <br>
        <label for="repetir">Repita su clave:</label>
        <input type="password" name="repetir" id="repetir" size="10">
        <br>
        <input type="submit" value="Enviar">  <input type="reset" value="Borrar"> 
    </form>
</body>
</html>
