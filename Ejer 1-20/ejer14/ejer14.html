<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>

<body>
    <form method="get">
        <fieldset>
            <legend>Seleccione tipo y cantidad de pizzas</legend>

            <label for="pizza1">Pizza:</label>
            <select name="pizza" id="pizza1">
                 <option value="Muzzarella">Muzzarella</option>
                <option value="Jamón y queso">Jamón y queso</option>
                <option value="Napolitana">Napolitana</option>
            </select>

            <label for="cantidad1">Cantidad:</label>
            <select name="cantidad" id="cantidad1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
            <br>
            <label for="pizza2">Pizza:</label>
            <select name="pizza" id="pizza2">
                 <option value="Muzzarella">Muzzarella</option>
                <option value="Jamón y queso">Jamón y queso</option>
                <option value="Napolitana">Napolitana</option>
            </select>

            <label for="cantidad2">Cantidad:</label>
            <select name="cantidad" id="cantidad2">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
            <br>
            <label for="pizza3">Pizza:</label>
            <select name="pizza" id="pizza3">
                 <option value="Muzzarella">Muzzarella</option>
                <option value="Jamón y queso">Jamón y queso</option>
                <option value="Napolitana">Napolitana</option>
            </select>

            <label for="cantidad3">Cantidad:</label>
            <select name="cantidad" id="cantidad3">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </fieldset>




        <fieldset>
            <legend>Datos</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" size="40">
            <br>
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" size="35">
            <br>
            <label for="tlf">Teléfono:</label>
            <input type="text" name="tlf" id="flf" size="20">

        </fieldset>

        <input type="submit" value="Enviar"> 

    </form>
</body>

</html>
