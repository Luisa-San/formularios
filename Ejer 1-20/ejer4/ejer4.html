<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <form method="get">
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" name="nombre" id="nombre" size="40">
        <br>
        <label for="email">Ingrese su email:</label>
        <input type="email" name="correo" id="email" size="60">
        <br>
        <label for="dni">Ingrese su DNI:</label>
        <input type="text" name="dni" id="dni" size="20">
        <br>
        <label for="area">Ingrese sus datos personales:</label>
        <br>
        <textarea name="area" id="area" cols="80" rows="7"></textarea>
        <br>
        <input type="submit" value="Enviar"> 
    </form>
</body>
</html>
