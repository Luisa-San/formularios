<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <form  method="get">
        <label for="email">Ingrese su email:</label>
        <input type="email" name="correo" id="email" size="60">
        <br>
        <label for="clave">Ingrese su clave:</label>
        <input type="password" name="clave" id="clave" size="20">
        <br>
        <em>Seleccione los idiomas que conozca:</em>
        <br>
        <input type="checkbox" name="ingles">
        <label for="ingles">Inglés</label>
        <br>
        <input type="checkbox" name="frances">
        <label for="frances">Francés</label>
        <br>
        <input type="checkbox" name="aleman">
        <label for="aleman">Alemán</label>
        <br>
        <input type="checkbox" name="italiano">
        <label for="italiano">Italiano</label>
        <br>
        <input type="submit" value="Enviar"> 
    </form>
</body>
</html>
