<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 21</title>
</head>

<body>
    <form method="get">
        <fieldset>
            <legend>Formulario de comentarios</legend>

            <label for="name"> Ingrese su nombre:</label>
            <input type="text" name="nombre-usuario" id="nombre" size="25">
            <br>
            <label for="mail"> Ingrese su email:</label>
            <input type="email" name="mail" id="mail" size="40">
            <br>
            <label for="comentarios"> Comentarios:</label>
            <br>
            <textarea name="comentarios" id="comentarios" rows="5" cols="50">
        </textarea>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
