<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 25</title>
</head>

<body>
    <h1>Rellena tu CV</h1>
    <form action="" method="get">
        <label for="name"> Nombre:</label>
        <input type="text" name="nombre-usuario" id="nombre" size="20">
        <br> <br>
        <label for="apellidos"> Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" size="25">
        <br> <br>
        <label for="direccion"> Domicilio:</label>
        <input type="text" name="Dirección" id="direccion" size="38">
        <br> <br>
        <label for="dni"> DNI:</label>
        <input type="text" name="dni" id="dni" size="10">
        <br> <br>
        <label for="mail"> Ingrese su email:</label>
        <input type="email" name="mail" id="mail" size="30">
        <br> <br>
        <label for="Hombre"> Sexo:</label>
        <br>
        <input type="radio" name="genero" id="Hombre" value="Hombre">
        <label for="Hombre">Hombre</label>
        <br>
        <input type="radio" name="genero" id="Mujer" value="Mujer">
        <label for="Mujer">Mujer</label>
        <br> <br>
        <label for="foto">Incluir mi foto</label>
        <input type="file" name="archivo" id="foto" accept=".jpg">
        <br> <br>
        <input type="checkbox" name="sus" id="sus" checked>
        <label for="sus"> Suscribirme al boletín de novedades:</label>
        <br> <br>

        <input type="submit" value="Guardar Cambios">
        <input type="submit" value="Borrar los datos introducidos">
    </form>
</body>

</html>
