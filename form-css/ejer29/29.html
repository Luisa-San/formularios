<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="29.css">
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="" method="get">
        <label for="name">Nombre:</label>
        <input type="text" name="nombre" id="name" class="" size="60">
       <br>
       <label for="correo">E-Mail:</label>
       <input type="text" name="correo" id="correo" class="" size="60">
       <br>
       <label for="asunto">Asunto:</label>
       <input type="text" name="asunto" id="asunto" class="" size="60">
       <br>
       <label for="area">Mensaje:</label>
        <br>
        <textarea name="area" id="area" cols="65" rows="11"></textarea>
        <br>
        <label for="archivo">Adjuntar archivo:</label>
        <input type="file" name="archivo" id="archivo" accept=".pdf" >
        <br>
        <div class="boton">
            <button class="b1">Restablecer</button>
            <button class="b2">Enviar mensaje</button>
     
        </div>
    </form>
</body>
</html>
