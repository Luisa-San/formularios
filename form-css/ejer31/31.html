<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 31</title>
    <link rel="stylesheet" href="style31.css">
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend class="legend0">
                Información del usuario
            </legend>


            <br>


            <fieldset class="c1">
                <legend class="legend1">Información Personal</legend>


                <br>
                <div class="f1">

                    <label for="name">Nombre:</label>
                    <input type="text" name="nombre" id="name" size="35">
                    <br> <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" size="35">
                    <br> <br>




                    <label for="fecha">Fecha de Nacimiento:</label>
                    <select name="Mes" id="mes">
                        <option value="Mes" selected>Mes</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>

                    </select>

                    <select name="Día" id="dia">
                        <option value="dia" selected>Día</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>

                    </select>

                    <select name="año" id="año">
                        <option value="año" selected>Año</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>


                    </select>


                    <br><br>
                    <label for="genero">Género:</label>
                    <select name="genero" id="genero">
                        <option value="genero" selected>Género</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>

                    </select>

                </div>
                <br>
            </fieldset>

            <br>


            <fieldset class="c2">
                <legend class="legend2">Información de la cuenta</legend>

                <br>
                <div class="f2">

                    <label for="correo">E-Mail:</label>
                    <input type="text" name="correo" id="correo">
                    <br> <br>
                    <label for="correo2">Repita su e-Mail:</label>
                    <input type="text" name="correo2" id="correo2">
                    <br> <br>
                    <label for="contraseña">Password:</label>
                    <input type="password" name="contraseña" id="contraseña">
                    <br> <br>
                    <label for="contraseña2">Repita su password:</label>
                    <input type="password" name="contraseña2" id="contraseña2">
                    <br> <br>
                    <label for="pregunta">Pregunta de seguridad:</label>
                    <select name="pregunta" id="pregunta">
                        <option value="Escoge"> Escoge una pregunta</option>
                        <option value="Marca primer vehículo">Marca primer vehículo</option>
                        <option value="Amigo de la infancia">Amigo de la infancia</option>
                        <option value="Nombre primeramascota">Nombre primera mascota</option>

                    </select>

                </div>
                <br>
            </fieldset>
            <br>


            <fieldset class="c3">
                <legend class="legend3">Información de contacto:</legend>


                <br>
                <div class="f3">

                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" id="direccion">
                    <br> <br>
                    <label for="poblacion">Población:</label>
                    <input type="text" name="poblacion" id="poblacion">
                    <br> <br>
                    <label for="provincia">Provincia:</label>
                    <select name="provincia" id="provincia">
                        <option value="">Escoge una provincia</option>
                        <option value="Almería">Almería</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Granada">Granada</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Jaén">Jaén</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Sevilla">Sevilla</option>

                    </select>
                    <br> <br>
                    <label for="postal" class="peque">Código Postal:</label>
                    <input type="text" name="postal" id="postal">
                    <br> <br>
                    <label for="tlf" class="peque">Teléfono</label>
                    <input type="text" name="tlf" id="tlf">
                    <select name="telef" id="tlf">
                        <option value="movil">Móvil</option>
                        <option value="fijo">Tlf fijo</option>
                    </select>

                </div>
                <br>
            </fieldset>

            <br>

            <div class="botones">
                <input type="reset" value="Limpiar Formulario" class="boton">
                <input type="submit" value="Enviar Formulario" class="boton">
            </div>


        </fieldset>
    </form>
</body>

</html>
