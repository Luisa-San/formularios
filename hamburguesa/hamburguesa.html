<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burguer</title>
    <link rel="stylesheet" href="burguer.css">
</head>

<body>

    

  
    <div class="foto">
        <img src="burger.png" alt="logo burguer">
    </div>


    <h1>¡Últimas horas para suscribirse! <br>
        <span> Al suscribirte recibirás un cupón para tu próxima compra</span>
    </h1>
    



    <div class="formulario">
        <form action="" method="get">

            <label for="tlf">Número de teléfono:</label>

            <input type="text" name="tlf" id="tlf" size="35">
            <br>
            <label for="name">Nombre(s):</label>

            <input type="text" name="nombre" id="name" size="35">
            <br>
            <label for="city">Ciudad:</label>

            <input type="text" name="city" id="city" size="35">
            <br>
            <label for="correo">Correo electrónico:</label>

            <input type="text" name="correo" id="correo" size="35">
            <br>

            <div class="caja">
                <input type="checkbox" name="check" id="check" checked size="20"> <label for="tex">Me gustaría recibir mensajes de texto y acepto los Términos de servicio. Política de privacidad. Responda BAJA para cancelar. Se pueden aplicar tarifas de mensajes y datos.</label>
                <br>
            </div>

            <input type="submit" value="¡Suscribirme!" class="boton">
            <br>
            <p>*Aplican términos y condiciones* *Se garantiza la confiabilidad de los datos facilitados*</p>
        </form>

    </div> 
 
</body>

</html>
