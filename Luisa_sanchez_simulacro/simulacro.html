<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen </title>
    <link rel="stylesheet" href="simulacro.css">
</head>

<body>
    <form action="" method="get">
        <div class="contenedor">
            <h1>Deja un comentario</h1>
            <p>Tu dirección de correo no será publicada. Los campos obligatorios están marcados con *</p>
            <label for="Comentario">Comentario</label>
            <br>
            <textarea name="Comentario" id="Comentario" rows="6" cols="80"></textarea>
            <br> <br>
            <label for="name">Nombre*</label>
            <br>
            <input type="text" name="nombre" id="name" size="85" required>
            <br> <br>
            <label for="correo" >Correo electrónico*</label>
            <br>
            <input type="email" name="correo" id="correo" size="85" required>
            <br> <br>

            <input type="checkbox"> Acepto los <a href="#">términos de privacidad</a>*
            <br> <br>
            <input type="checkbox" name="newsletter" id="newsletter"> Quiero suscribirme a la newsletter

            <br> <br>
            <input type="submit" value="Publicar comentario" class="boton">

           
        </div>


    </form>

</body>

</html>
