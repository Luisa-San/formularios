<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recrear formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="form.css">
</head>

<body>




    <div class="foto">
        <img src="logo.jfif" alt="logo pingu">
    </div>


    <h1>Suscríbete <br>
        <span> Obtén un 15% en tu póxima compra</span>
    </h1>




    <div class="formulario">
        <form action="" method="get">

            <label for="name">Nombre(s):</label>

            <input type="text" name="nombre" id="name" size="35">
            <br>
            <label for="tlf">Número de teléfono:</label>

            <input type="text" name="tlf" id="tlf" size="35">

            <br>
            <label for="correo">Correo electrónico:</label>

            <input type="text" name="correo" id="correo" size="35">
            <br>

            <div class="caja">
                <input type="checkbox" name="check" id="check" checked size="20"> <label for="tex">Me gustaría recibir
                    mensajes de texto y acepto los Términos de servicio. Política de privacidad. Responda BAJA para
                    cancelar. Se pueden aplicar tarifas de mensajes y datos.</label>
                <br>
            </div>

            <input type="submit" value="¡Quiero mi descuento!" class="boton">
            <br>
            <p>*Confidencialidad de datos*</p>
           
        </form>

    </div>

</body>

</html>
